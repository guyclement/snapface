<div class="face-snap-card">
    <h2>{{ faceSnap.title }}</h2>
    @if (faceSnap.location){
      <p>📍 {{ faceSnap.location }}</p>
    }@else {
      <p>📍 Inconnu</p>
    }
    <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
    <p>{{ faceSnap.description }}</p>
    <p>FaceSnap créée le {{ faceSnap.createdDate }}</p>
    <p>
      <button (click)="OnAddSnap()">{{ SnappeButtonLabel }}</button>
      🤌 {{ faceSnap.snaps }}
    </p>
  </div>
